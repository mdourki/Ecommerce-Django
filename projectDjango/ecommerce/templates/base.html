<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title> {% block title%} {%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    {% block stylesheet %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'homeAdm'%}">Electro-Net</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{%url 'homeAdm'%}">Accueil
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'productsList'%}">Produits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'categoriesList'%}">Cat√©gories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'gammesList'%}">Gammes</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{%url 'logout'%}">Se deconnecter</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block content %}
    {%endblock%}

    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/jquery.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    {% block javascripts %}{%endblock%}

  
</body>
